<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CDP Article Single</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="cdp-article-embed"></div>
    
    <script>  
      function loadCDPModule( queryId, querySite ) {  
        var int = setInterval(loadWidget, 1000);
        function loadWidget() {
          
          clearInterval(int);
          
          if( CDP ) {
            CDP.widgets.Article.new({
              selector: '#cdp-article-embed',
              sites: querySite,
              ids: queryId
            }).render();
          }
        }
      }

      (function getParams() {
        function getURLParameter( param ) {
          let pageUrl = window.location.search.substring(1);
          let urlParams = pageUrl.split('&');
          for (let i = 0; i < urlParams.length; i++) {
            let paramName = urlParams[i].split('=');
            if (paramName[0] == param) {
              return paramName[1];
            }
          }
        }
        let queryId = getURLParameter('id');
        let querySite = getURLParameter('site');
        
        loadCDPModule( queryId, querySite )
      })();
    </script>
  </body>
</html>
